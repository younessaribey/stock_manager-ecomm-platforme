name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Lint and Test Backend
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nestjs-backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./nestjs-backend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./nestjs-backend
        run: npm run lint
      
      - name: Check TypeScript compilation
        working-directory: ./nestjs-backend
        run: npm run build
      
      - name: Run unit tests
        working-directory: ./nestjs-backend
        run: npm test
      
      - name: Run E2E tests
        working-directory: ./nestjs-backend
        run: npm run test:e2e
        continue-on-error: true
      
      - name: Generate test coverage
        working-directory: ./nestjs-backend
        run: npm run test:cov
        continue-on-error: true

  # Job 2: Build Docker Image
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: backend-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: ./nestjs-backend
        run: docker build -t stock-manager-api:test .
      
      - name: Test Docker Compose
        run: |
          docker compose config
          echo "âœ… Docker Compose configuration is valid"

  # Job 3: Security Audit
  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run npm audit
        working-directory: ./nestjs-backend
        run: npm audit --audit-level=high || true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # Job 4: Notify Success
  notify-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [backend-quality, docker-build, security-check]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo "âœ… All checks passed!"
          echo "âœ… Code quality: PASS"
          echo "âœ… Docker build: PASS"
          echo "âœ… Security: PASS"
          echo "Ready for deployment! ðŸš€"

