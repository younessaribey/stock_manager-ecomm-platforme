name: Deploy to DigitalOcean

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
      
      - name: Add DigitalOcean to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DIGITALOCEAN_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to DigitalOcean
        env:
          DO_IP: ${{ secrets.DIGITALOCEAN_IP }}
          DO_USER: ${{ secrets.DIGITALOCEAN_USER }}
        run: |
          ssh ${DO_USER}@${DO_IP} << 'ENDSSH'
            cd /root/stock-manager
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ›‘ Stopping services..."
            docker-compose -f docker-compose.prod.yml down
            
            echo "ðŸ”¨ Building new images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "ðŸš€ Starting services..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "â³ Waiting for services to be healthy..."
            sleep 30
            
            echo "âœ… Checking service health..."
            docker-compose -f docker-compose.prod.yml ps
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"
          ENDSSH
      
      - name: Verify deployment
        env:
          DO_IP: ${{ secrets.DIGITALOCEAN_IP }}
        run: |
          echo "ðŸ” Testing API health endpoint..."
          sleep 10
          curl -f http://${DO_IP}:3000/api/health || exit 1
          echo "âœ… API is responding!"
      
      - name: Deployment success
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸŒ API URL: http://${{ secrets.DIGITALOCEAN_IP }}:3000/api"

