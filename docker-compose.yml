services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock-manager-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stmg
    ports:
      - "5434:5432"  # External port 5434, internal port 5432 (avoids conflict with Mac PostgreSQL running on 5432/5433)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock-manager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: stock-manager-rabbitmq-dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - stock-manager-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock-manager-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock-manager-network
    command: redis-server --appendonly yes --requirepass redis123
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # NestJS Backend API (Development)
  # NOTE: For development, run API on host machine instead of Docker
  # Command: cd nestjs-backend && npm run start:dev
  # Docker runs: PostgreSQL, Redis, RabbitMQ (backend services)
  # You run: NestJS API on your Mac (for easier debugging & hot reload)
  
  # Uncomment below if you want to run API in Docker (not recommended for dev)
  # api:
  #   build:
  #     context: ./nestjs-backend
  #     dockerfile: Dockerfile.dev
  #   container_name: stock-manager-api-dev
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NODE_ENV: development
  #     PORT: 3000
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_USER: postgres
  #     DB_PASSWORD: postgres
  #     DB_NAME: stmg
  #     RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
  #     REDIS_HOST: redis
  #     REDIS_PORT: 6379
  #     REDIS_PASSWORD: redis123
  #     JWT_SECRET: dev-secret-key-change-in-production
  #     JWT_EXPIRE: 7d
  #     CLIENT_URL: http://localhost:3000
  #   volumes:
  #     - ./nestjs-backend:/app
  #     - /app/node_modules
